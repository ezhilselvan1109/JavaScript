<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>generated number</title>
        <link rel="stylesheet" href="Guess.css">
        <script src="Guess.js"></script>
    </head>
    <body>
        <p>The objective of this fun game is to code a game where the user must
            guess a randomly generated number between 1 and 100.You, too, can
            build this game.</p><br><br><br>
            <h1>Fun Game</h1>
        <div id="container">
            <div id="input">
                <form>
                    <button onclick="start()" id="Start">Start</button><br><br>
                    <label>Guess the Number: </label><br>
                    <input type="number" id="gussed_user_number"  required><br><br>
                    <button type="button" id="check" onclick="process()">Check</button>
                        <br><br>
                </form>
                
            </div><br>
            <div id="result">
                <p id="p1"></p>
                <p id="p2"></p>
            </div>
        </div>
    </body>
</html>
