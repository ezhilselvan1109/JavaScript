<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>generated number</title>
    <link rel="stylesheet" href="Guess.css">
</head>
<body style="background-color: aqua">
    <div>
        <p>The objective of this fun game is to code a game where the user must guess a randomly generated number between 1 and 100.You, too, can build this game.</p>
    </div>
    <div id="container">
        <form>
            <label>Guess the Number: </label><br>
            <input type="text" id="input" required><br><br>
            <input type="button" id="check" value="Check">
        </form>
        <script src="Guess.js"></script>
    </div>
    <br>
    <div id="result">
        <p id="ans"></p>
        <p id="you"></p>
        <p id="sys"></p>
    </div>
</body>
</html>
